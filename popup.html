<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크롬 확장 프로그램</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    
    .row-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
    }
    
    .status-text {
      min-width: 60px;
      font-weight: bold;
      margin-right: 10px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      min-width: 70px;
      text-align: center;
    }
    
    .button.settings {
      background-color: #2196F3;
    }
    
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- 첫 번째 토글 슬라이더와 BGM 버튼 -->
  <div class="row-container">
    <div class="toggle-group">
      <span class="status-text" id="onairSts">방송 OFF</span>
      <label class="toggle">
        <input type="checkbox" id="onairBtn">
        <span class="slider"></span>
      </label>
    </div>
    <button class="button" id="bgmBtn">BGM</button>
  </div>
  
  <!-- 두 번째 토글 슬라이더와 설정 버튼 -->
  <div class="row-container">
    <div class="toggle-group">
      <span class="status-text" id="BGMsettingSts">Youtube BGM OFF</span>
      <label class="toggle">
        <input type="checkbox" id="BGMsettingBtn">
        <span class="slider"></span>
      </label>
    </div>
    <button class="button settings" id="rbBtn">신청곡</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
